version: '3.8'

services:
  rag-api:
    build:
      context: ../..
      dockerfile: production/docker/Dockerfile
    container_name: rag-system-api
    ports:
      - "8000:8000"   # API
      - "11434:11434" # Ollama
    volumes:
      - ./production/data:/app/production/data
      - ./production/logs:/app/production/logs
      - ollama_models:/root/.ollama
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PRODUCTION_MODE=true
      - ENABLE_API_AUTH=${ENABLE_API_AUTH:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  # Optional: Add Redis for caching
